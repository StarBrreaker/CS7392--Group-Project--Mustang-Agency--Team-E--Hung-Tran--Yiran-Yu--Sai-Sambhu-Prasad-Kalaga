  <script>
    
    function phoneval() {
      var inputNumbersValue = document.getElementById("pcPhone").value.replace(/\D/g, ''); // Remove all non-digits
      if (inputNumbersValue.length == 10) { // Ensure it does not exceed 10 digits
        var formattedInputValue = '';
        var x = inputNumbersValue.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        // Only format if there are at least some digits
        if (x) {
          // Construct the formatted string as per the matched groups
          formattedInputValue = x[1] ? '(' + x[1] : '';
          formattedInputValue += x[2] ? ')' + x[2] : '';
          formattedInputValue += x[3] ? '-' + x[3] : '';
        }
        document.getElementById("pcPhone").value = formattedInputValue;
        document.getElementById("warning").innerHTML = "";
      } else {
        document.getElementById("warning").innerHTML = "Should Have 10 Digits";
      }
    }
    
    function notEmpty() {
      if(document.getElementById("companyname").value == ""){
        document.getElementById("cn").innerHTML = 'Company Name Should Not Be Empty';
      }else{
        document.getElementById("cn").innerHTML = '';
      }

      let rn = document.getElementById("registrationnumber").value;

      if((rn == "") || (!/^[0-9]*$/.test(rn))){
        document.getElementById("rn").innerHTML = 'Registration Number Should Only Be Numbers and not empty';
      }else{
        document.getElementById("rn").innerHTML = '';
      }

      if(document.getElementById("industry").value == ""){
        document.getElementById("ind").innerHTML = 'Industry Should Not Be Empty';
      }else{
        document.getElementById("ind").innerHTML = '';
      }
      
      var companySizeInput = document.getElementById("companysize");
      var companySizeValue = companySizeInput.value;

      if (companySizeValue === "") {
        document.getElementById("csize").innerHTML = 'Company Size Should Not Be Empty';
      } else if (!/^[0-9]+$/.test(companySizeValue)) {
        document.getElementById("csize").innerHTML = 'Company Size Should Only Be Numbers';
      } else {
        document.getElementById("csize").innerHTML = '';
      }


      let emailp = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
      if((document.getElementById("pcEmail").value == "") || (!emailp.test(document.getElementById("pcEmail").value))){
        document.getElementById("em").innerHTML = 'Enter Valid Email';
      }else{
        document.getElementById("em").innerHTML = '';
      }

      let pattern = /^[a-zA-Z][a-zA-Z0-9]{7,}$/;
      if(pattern.test(document.getElementById("companyUsername").value)){
        document.getElementById("cun").innerHTML = '';
      }else{
        document.getElementById("cun").innerHTML = 'Not A Valid Username';
      }

      if(document.getElementById("pcfn").value == ""){
        document.getElementById("cfirstname").innerHTML = 'First Name Should Not Be Empty';
      }else{
        document.getElementById("cfirstname").innerHTML = '';
      }
      if(document.getElementById("pcln").value == ""){
        document.getElementById("clastname").innerHTML = 'Last Name Should Not Be Empty';
      }else{
        document.getElementById("clastname").innerHTML = '';
      }
      if(document.getElementById("companyaddress").value == ""){
        document.getElementById("cadd").innerHTML = 'Address Should Not Be Empty';
      }else{
        document.getElementById("cadd").innerHTML = '';
      }

      if(document.getElementById("companycity").value == ""){
        document.getElementById("ccity").innerHTML = 'City Should Not Be Empty';
      }else{
        document.getElementById("ccity").innerHTML = '';
      }

      if(document.getElementById("companystate").value == ""){
        document.getElementById("cstate").innerHTML = 'State Should Not Be Empty';
      }else{
        document.getElementById("cstate").innerHTML = '';
      }

      if(document.getElementById("companyzipcode").value == ""){
        document.getElementById("czip").innerHTML = 'Zip Code Should Not Be Empty';
      }else{
        document.getElementById("czip").innerHTML = '';
      }

      if(document.getElementById("companycountry").value == ""){
        document.getElementById("ccountry").innerHTML = 'Country Should Not Be Empty';
      }else{
        document.getElementById("ccountry").innerHTML = '';
      }

      phoneval();
      
    }
  </script>
