  <script>
    
    function rootAccM() {
      window.location = "dashboard-root-staff-account-management.html"
    }

    function editButton() {
      isEditClicked = true;
      document.getElementById("stafffirstname").removeAttribute('readonly');
      document.getElementById("staffdob").removeAttribute('readonly');
      document.getElementById("stafflastname").removeAttribute('readonly');
      // document.getElementById("staffgender").removeAttribute('readonly');
      document.getElementById("staffemail").removeAttribute('readonly');
      document.getElementById("staffphnnum").removeAttribute('readonly');
      // document.getElementById("staffaddress").removeAttribute('readonly');
      // document.getElementById("staffcity").removeAttribute('readonly');
      // document.getElementById("staffstate").removeAttribute('readonly');
      // document.getElementById("staffzipcode").removeAttribute('readonly');
      // document.getElementById("staffcountry").removeAttribute('readonly');
      // document.getElementById("companyzipcode").removeAttribute('readonly');
      // document.getElementById("companycountry").removeAttribute('readonly');
      // document.getElementById("companywebsite").removeAttribute('readonly');
      // document.getElementById("staffrole").removeAttribute('readonly');
      notEmpty();
    }

    function saveEdit(){
      if (!notEmpty()){
        document.getElementById("savespan").innerHTML = "Satisfy all the above conditions"
        return
      }
      document.getElementById("savespan").innerHTML = ""



      isEditClicked = false;
      document.getElementById("stafffirstname").setAttribute('readonly', 'true');
      document.getElementById("staffdob").setAttribute('readonly', 'true');
      document.getElementById("stafflastname").setAttribute('readonly', 'true');
      // document.getElementById("staffgender").setAttribute('readonly', 'true');
      document.getElementById("staffemail").setAttribute('readonly', 'true');
      document.getElementById("staffphnnum").setAttribute('readonly', 'true');
    
    }

    function phoneval() {
      let flag = true;
      var inputNumbersValue = document.getElementById("staffphnnum").value.replace(/\D/g, ''); // Remove all non-digits
      if (inputNumbersValue.length == 10) { // Ensure it does not exceed 10 digits
        var formattedInputValue = '';
        var x = inputNumbersValue.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        // Only format if there are at least some digits
        if (x) {
          // Construct the formatted string as per the matched groups
          formattedInputValue = x[1] ? '(' + x[1] : '';
          formattedInputValue += x[2] ? ')' + x[2] : '';
          formattedInputValue += x[3] ? '-' + x[3] : '';
        }
        document.getElementById("staffphnnum").value = formattedInputValue;
        document.getElementById("warning").innerHTML = "";
      } else {
        document.getElementById("warning").innerHTML = "Should Have 10 Digits";
        flag = false;
      }

      return flag;
    }

    function validateDOB() {
      let flag = true;
      var dob = document.getElementById("staffdob").value;
      var dobDate = new Date(dob);
      var currentDate = new Date();
      var today = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
      var maxDate = new Date();
      maxDate.setFullYear(maxDate.getFullYear() - 120); // Calculate date 120 years back

      if (dob == "") {
        document.getElementById("sdob").innerHTML = 'DOB should not be empty';
        flag = false;
      } else if (dobDate >= today) {
        document.getElementById("sdob").innerHTML = 'DOB cannot be a future date';
        flag = false;
      } else if (dobDate < maxDate) {
        document.getElementById("sdob").innerHTML = 'DOB cannot be more than 120 years ago';
        flag = false;
      } else {
        document.getElementById("sdob").innerHTML = '';  // Clear error message if input is valid
        flag = true;
      }

      return flag;
    }

    function notEmpty() {
      let flag = true;

      if (document.getElementById("stafffirstname").value == "") {
        document.getElementById("sfn").innerHTML = 'First Name Should Not Be Empty';
        flag = false;
      } else {
        document.getElementById("sfn").innerHTML = '';
      }

      if (document.getElementById("stafflastname").value == "") {
        document.getElementById("sln").innerHTML = 'Last Name Should Not Be Empty';
        flag = false;
      } else {
        document.getElementById("sln").innerHTML = '';
      }

      let emailp = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
      if ((document.getElementById("staffemail").value == "") || (!emailp.test(document.getElementById("staffemail").value))) {
        document.getElementById("semail").innerHTML = 'Enter Valid Email';
        flag = false;
      } else {
        document.getElementById("semail").innerHTML = '';
      }

      return flag && validateDOB() && phoneval()
    
    }
