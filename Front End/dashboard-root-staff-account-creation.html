  <script>
    function companyReject() {
      window.location = "dashboard-staff-pending-account-requests-reject.html"
    }

    function phoneval() {
      let flag = true;
      var inputNumbersValue = document.getElementById("staffPhone").value.replace(/\D/g, ''); // Remove all non-digits
      if (inputNumbersValue.length == 10) { // Ensure it does not exceed 10 digits
        var formattedInputValue = '';
        var x = inputNumbersValue.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
        // Only format if there are at least some digits
        if (x) {
          // Construct the formatted string as per the matched groups
          formattedInputValue = x[1] ? '(' + x[1] : '';
          formattedInputValue += x[2] ? ')' + x[2] : '';
          formattedInputValue += x[3] ? '-' + x[3] : '';
        }
        document.getElementById("staffPhone").value = formattedInputValue;
        document.getElementById("warning").innerHTML = "";
        flag = true;
      } else {
        document.getElementById("warning").innerHTML = "Should Have 10 Digits";
        flag = false;
      }
      return flag;
    }

    function validateDOB() {
      let flag = true;
      var dob = document.getElementById("staffdob").value;
      var dobDate = new Date(dob);
      var currentDate = new Date();
      var today = new Date(currentDate.getFullYear(), currentDate.getMonth(), currentDate.getDate());
      var maxDate = new Date();
      maxDate.setFullYear(maxDate.getFullYear() - 120); // Calculate date 120 years back

      if (dob === "") {
        document.getElementById("date").innerHTML = 'DOB should not be empty';
        flag = false;
      } else if (dobDate >= today) {
        document.getElementById("date").innerHTML = 'DOB cannot be a future date';
        flag = false;
      } else if (dobDate < maxDate) {
        document.getElementById("date").innerHTML = 'DOB cannot be more than 120 years ago';
        flag = false;
      } else {
        document.getElementById("date").innerHTML = '';  // Clear error message if input is valid
        flag = true;
      }

      return flag;
    }

    function notEmpty() {
      let flag = true;
      if (document.getElementById("stafffirstname").value == "") {
        document.getElementById("fn").innerHTML = "First Name Should Not Be Empty";
        flag = false;
      } else {
        document.getElementById("fn").innerHTML = "";
      }

      if (document.getElementById("stafflastname").value == "") {
        document.getElementById("ln").innerHTML = "Last Name Should Not Be Empty";
        flag = false;
      } else {
        document.getElementById("ln").innerHTML = "";
      }

      if (document.getElementById("staffEmail").value == "") {
        document.getElementById("em").innerHTML = "Email Should Not Be Empty";
        flag = false;
      } else {
        document.getElementById("em").innerHTML = "";
      }

      if (document.getElementById("staffUsername").value == "") {
        document.getElementById("cn").innerHTML = "Username Should Not Be Empty";
        flag = false;
      } else {
        document.getElementById("cn").innerHTML = "";
      }
      return flag && phoneval() && validateDOB();
    }
  </script>
